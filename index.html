<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/scripts/scripts.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>NC Quiz App</h1>
      <section>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed unde
          omnis repellat iste illo, incidunt soluta? Iure veniam nam atque
          repellendus. Eos voluptatibus ab, impedit recusandae reprehenderit

    <main>
      <section id="money-tree-container">

        <div>
          <p id="quiz-question">Quiz question here</p>
